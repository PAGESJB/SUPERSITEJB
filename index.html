<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resultados PT-RIO</title>
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/babel-standalone@7.22.9/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex justify-center items-center">
  <div id="root"></div>
  <script type="text/babel">
    const { useState, useEffect } = React;

    const App = () => {
      const [selectedDate, setSelectedDate] = useState(new Date().toISOString().split('T')[0]);
      const [data, setData] = useState({});
      const [loading, setLoading] = useState(false);
      const [error, setError] = useState(null);

      const formatDateForPath = (date) => {
        const d = new Date(date);
        return `${d.getFullYear()}-${String(d.getMonth() + 1).padStart(2, '0')}-${String(d.getDate()).padStart(2, '0')}`;
      };

      const fetchData = async (date) => {
        setLoading(true);
        setError(null);
        try {
          const formattedDate = formatDateForPath(date);
          const versions = ['1-5', '1-10'];
          const fetchedData = {};

          const url = `resultados/PT-RIO/${formattedDate}.json`;
          try {
            const response = await fetch(url);
            if (response.ok) {
              const jsonData = await response.json();
              versions.forEach(version => {
                fetchedData[version] = jsonData[version] || {};
              });
            } else {
              console.warn(`Dados não encontrados para ${formattedDate}`);
              versions.forEach(version => {
                fetchedData[version] = {};
              });
            }
          } catch (err) {
            console.warn(`Erro ao buscar dados para ${formattedDate}: ${err.message}`);
            versions.forEach(version => {
              fetchedData[version] = {};
            });
          }
          setData(fetchedData);
        } catch (err) {
          setError('Erro ao carregar os dados. Tente novamente.');
        } finally {
          setLoading(false);
        }
      };

      useEffect(() => {
        fetchData(selectedDate);
      }, [selectedDate]);

      const handleDateChange = (e) => {
        setSelectedDate(e.target.value);
      };

      return (
        <div className="container mx-auto p-4 max-w-4xl">
          <h1 className="text-3xl font-bold text-center mb-6">Resultados PT-RIO</h1>
          <div className="mb-6 flex justify-center">
            <input
              type="date"
              value={selectedDate}
              onChange={handleDateChange}
              className="p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
          </div>
          {loading && <p className="text-center text-gray-600">Carregando...</p>}
          {error && <p className="text-center text-red-500">{error}</p>}
          {!loading && !error && (
            <div className="space-y-8">
              {['1-5', '1-10'].map((version) => (
                <div key={version} className="bg-white p-6 rounded-lg shadow-md">
                  <h2 className="text-2xl font-semibold mb-4">Versão {version}</h2>
                  {data[version] && Object.keys(data[version]).length > 0 ? (
                    Object.entries(data[version]).map(([titulo, { cabecalhos, dados }]) => (
                      <div key={titulo} className="mb-6">
                        <h3 className="text-xl font-medium mb-2">{titulo}</h3>
                        {cabecalhos.length > 0 && dados.length > 0 ? (
                          <div className="overflow-x-auto">
                            <table className="min-w-full bg-white border">
                              <thead>
                                <tr>
                                  {cabecalhos.map((cabecalho, index) => (
                                    <th
                                      key={index}
                                      className="px-4 py-2 border-b text-left text-sm font-medium text-gray-700"
                                    >
                                      {cabecalho}
                                    </th>
                                  ))}
                                </tr>
                              </thead>
                              <tbody>
                                {dados.map((linha, index) => (
                                  <tr key={index} className="hover:bg-gray-50">
                                    {cabecalhos.map((cabecalho, idx) => (
                                      <td key={idx} className="px-4 py-2 border-b text-sm text-gray-600">
                                        {linha[cabecalho] || '-'}
                                      </td>
                                    ))}
                                  </tr>
                                ))}
                              </tbody>
                            </table>
                          </div>
                        ) : (
                          <p className="text-gray-500">Nenhum dado disponível para este título.</p>
                        )}
                      </div>
                    ))
                  ) : (
                    <p className="text-gray-500">Nenhum dado disponível para esta versão.</p>
                  )}
                </div>
              ))}
            </div>
          )}
        </div>
      );
    };

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
