<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resultados PT-RIO</title>
  <!-- Flatpickr para o calendário -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    #calendar {
      max-width: 300px;
      margin: 20px auto;
    }
    #data-container {
      max-width: 1200px;
      margin: 0 auto;
    }
    .version-section {
      margin-bottom: 40px;
    }
    .version-section h2 {
      color: #2980b9;
      border-bottom: 2px solid #2980b9;
      padding-bottom: 10px;
    }
    .table-container {
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    th, td {
      padding: 12px;
      text-align: left;
      border: 1px solid #ddd;
    }
    th {
      background-color: #2980b9;
      color: #fff;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    .no-data {
      text-align: center;
      color: #e74c3c;
      font-style: italic;
    }
    @media (max-width: 600px) {
      table {
        font-size: 14px;
      }
      th, td {
        padding: 8px;
      }
    }
  </style>
</head>
<body>
  <h1>Resultados PT-RIO</h1>
  <div id="calendar">
    <input type="text" id="date-picker" placeholder="Selecione uma data">
  </div>
  <div id="data-container"></div>

  <script>
    // Inicializa o calendário com Flatpickr
    flatpickr("#date-picker", {
      dateFormat: "Y-m-d",
      maxDate: "today",
      locale: {
        firstDayOfWeek: 0,
        weekdays: {
          shorthand: ['Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sáb'],
          longhand: ['Domingo', 'Segunda-feira', 'Terça-feira', 'Quarta-feira', 'Quinta-feira', 'Sexta-feira', 'Sábado']
        },
        months: {
          shorthand: ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun', 'Jul', 'Ago', 'Set', 'Out', 'Nov', 'Dez'],
          longhand: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho', 'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro']
        }
      },
      onChange: function(selectedDates, dateStr) {
        if (dateStr) {
          fetchData(dateStr);
        }
      }
    });

    // Função para buscar e renderizar os dados
    async function fetchData(date) {
      const dataContainer = document.getElementById('data-container');
      dataContainer.innerHTML = '<p>Carregando...</p>';

      // Usa caminho relativo para buscar o arquivo JSON
      const url = `resultados/PT-RIO/${date}.json`;
      try {
        const response = await fetch(url);
        if (!response.ok) {
          throw new Error(`Arquivo ${date}.json não encontrado`);
        }
        const data = await response.json();
        renderData(data, date);
      } catch (error) {
        dataContainer.innerHTML = `<p class="no-data">Erro: ${error.message}</p>`;
      }
    }

    // Função para renderizar os dados em tabelas
    function renderData(data, date) {
      const dataContainer = document.getElementById('data-container');
      let html = '';

      // Itera sobre as versões (1-5, 1-10)
      for (const version in data) {
        html += `<div class="version-section"><h2>Versão ${version}</h2>`;

        // Itera sobre os títulos da versão
        for (const title in data[version]) {
          const tableData = data[version][title];
          html += `<div class="table-container"><h3>${title}</h3>`;

          if (tableData.cabecalhos.length === 0 && tableData.dados.length === 0) {
            html += `<p class="no-data">Aguardando dados para ${title}</p>`;
          } else {
            // Cria a tabela
            html += '<table><thead><tr>';
            tableData.cabecalhos.forEach(header => {
              html += `<th>${header}</th>`;
            });
            html += '</tr></thead><tbody>';

            tableData.dados.forEach(row => {
              html += '<tr>';
              tableData.cabecalhos.forEach(header => {
                html += `<td>${row[header] || ''}</td>`;
              });
              html += '</tr>';
            });

            html += '</tbody></table>';
          }
          html += '</div>';
        }
        html += '</div>';
      }

      dataContainer.innerHTML = html;
    }

    // Carrega os dados da data atual ao iniciar
    const today = new Date().toISOString().split('T')[0];
    fetchData(today);
  </script>
</body>
</html>
